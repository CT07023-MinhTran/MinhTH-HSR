<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trang đăng ký</title>
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="z-index.css">
</head>
<body>
    <h1 style="color: #fffff6;">Trang đăng ký</h1>
    <h2 style="color: #fffff6;">Đăng ký tài khoản</h2>
    <form id="dangky">
        <label for="name" style="color: #fffff6;">Tên đăng nhập</label><br><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="password" style="color: #fffff6;">Mật khẩu</label><br><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="checkbox" id="dieukhoan" name="dieukhoan">
        <label for="dieukhoan" style="color: #fffff6;">Tôi đồng ý với điều khoản</label><br>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Reset">
    </form>
</body>
